
<div class="titleWrapper">
  <h2>
     {{ title }}
  </h2>
</div>
<div class="listWrapper">
<ul class="list">
    <cdk-virtual-scroll-viewport itemSize="20" style="height: 600px" minBufferPx="300"> 
        <ng-container  *cdkVirtualFor="let item of array;let odd=odd;templateCacheSize: 40 ">
  <li [ngClass]="odd ===true?'oddItem':'evenItem'"  >
    <app-list-item  item1={{item.index}} item2={{item.id}}></app-list-item>
  </li>
</ng-container>
</cdk-virtual-scroll-viewport>
</ul>
</div>
